<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Gestão Glamour</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
	    <div class="container">
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
	            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	            <ul class="navbar-nav">
					<li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">EVENTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">CONTATO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">SERVIÇOS</a>
                    </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/agendar}">AGENDAR</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/historico}">HISTÓRICO</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/avaliacao}">AVALIACAO</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/" data-toggle="modal" data-target="#loginModal">SAIR</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="container py-5" id="historico">
	    <h2 class="text-center mt-5 mb-5">Histórico de Agendamentos</h2>
	    <table class="table">
	        <thead>
	            <tr>
	                <th>Data</th>
	                <th>Tipo de Serviço</th>
	                <th>Valor</th>
	            </tr>
	        </thead>
	        <tbody id="historico-body">
	        </tbody>
	    </table>
	</div>
	<footer class="fixed-bottom bg-secondary text-white text-center">
	        Desenvolvido por Wagner Martins
	</footer>

<script>
    const historicoAgendamentos = [
    { data: '2023-09-20', tipoServico: 'Corte de Cabelo', valor: 50.0 },
    { data: '2023-09-15', tipoServico: 'Massagem', valor: 60.0 },
    { data: '2023-09-15', tipoServico: 'Manicure', valor: 30.0 },
	];

		document.addEventListener("DOMContentLoaded", function () {
		    const historicoBody = document.getElementById('historico-body');
		
		    historicoAgendamentos.forEach(agendamento => {
		        const row = document.createElement('tr');
		
		        const dataCell = document.createElement('td');
		        dataCell.textContent = agendamento.data;
		        row.appendChild(dataCell);
		
		        const tipoServicoCell = document.createElement('td');
		        tipoServicoCell.textContent = agendamento.tipoServico;
		        row.appendChild(tipoServicoCell);
		
		        const valorCell = document.createElement('td');
		        valorCell.textContent = `R$ ${agendamento.valor.toFixed(2)}`;
		        row.appendChild(valorCell);
		
		        historicoBody.appendChild(row);
		    });
		});
	</script>
</body>
</html>
